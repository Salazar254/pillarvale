<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login or Sign up for PayFlow - M-Pesa Payment Gateway">
    <title>PayFlow - Login & Sign Up</title>
    <link rel="stylesheet" href="./dist/output.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --accent: #0ea5e9;
        }

        body {
            font-family: 'Inter', sans-serif;
        }

        .gradient-bg {
            background: linear-gradient(135deg, #020617 0%, #0f172a 100%);
        }

        .glass-effect {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(148, 163, 184, 0.1);
        }

        .btn-primary {
            background: linear-gradient(to right, var(--primary), var(--primary-dark));
            box-shadow: 0 0 20px rgba(37, 99, 235, 0.3);
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            box-shadow: 0 0 30px rgba(37, 99, 235, 0.5);
            transform: translateY(-2px);
        }

        .btn-secondary {
            border: 1px solid rgba(37, 99, 235, 0.5);
            color: var(--accent);
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background: rgba(37, 99, 235, 0.1);
            border-color: var(--accent);
        }

        .input-focus::focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.1);
        }

        .toggle-form {
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .form-container {
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .error-message {
            background: rgba(220, 38, 38, 0.1);
            border: 1px solid rgba(220, 38, 38, 0.5);
            color: #fca5a5;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
        }

        .success-message {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.5);
            color: #86efac;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
        }

        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .input-icon {
            position: relative;
        }

        .input-icon svg {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            width: 18px;
            height: 18px;
            color: #64748b;
        }

        .input-icon input {
            padding-left: 40px;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            width: 18px;
            height: 18px;
            color: #64748b;
            transition: color 0.3s;
        }

        .password-toggle:hover {
            color: var(--accent);
        }

        .divider {
            display: flex;
            align-items: center;
            gap: 12px;
            margin: 20px 0;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(148, 163, 184, 0.2);
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 10px;
            border: 1px solid rgba(148, 163, 184, 0.3);
            border-radius: 8px;
            background: rgba(15, 23, 42, 0.5);
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
            color: #cbd5e1;
        }

        .social-btn:hover {
            background: rgba(37, 99, 235, 0.1);
            border-color: rgba(37, 99, 235, 0.5);
        }

        .link-text {
            color: var(--accent);
            cursor: pointer;
            text-decoration: none;
            transition: color 0.3s;
        }

        .link-text:hover {
            color: #06b6d4;
            text-decoration: underline;
        }

        .checkbox-input {
            width: 16px;
            height: 16px;
            accent-color: var(--primary);
            cursor: pointer;
        }

        .badge {
            display: inline-block;
            background: rgba(37, 99, 235, 0.1);
            border: 1px solid rgba(37, 99, 235, 0.3);
            color: var(--accent);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }
    </style>
</head>

                <!-- Social Buttons -->

                            </path>

                            </path>

                            </path>
                        </svg>
                        Google
                    </button>
                    <button type="button" class="social-btn">
                        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
                            <path
                                d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z">

                        Facebook

                    Don't have an account? <span class="toggle-form" onclick="toggleForms()">
                        <a href="#" class="link-text">Sign up</a>

            </form>

            <!-- Sign Up Form -->

                        </svg>
                        <input type="text" id="signup-business" placeholder="Your Company Ltd"

                            required>
                    </div>
                </div>

                <!-- Email -->
                <div>
                    <label class="block text-sm font-medium text-slate-300 mb-2">Email Address</label>
                    <div class="input-icon">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z">
                            </path>
                        </svg>
                        <input type="email" id="signup-email" placeholder="your@business.com"

                <!-- Password -->

                    <label class="block text-sm font-medium text-slate-300 mb-2">Password</label>
                    <div class="input-icon relative">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z">
                            </path>
                        </svg>
                        <input type="password" id="signup-password" placeholder="••••••••"
                            class="w-full bg-slate-800 border border-slate-700 rounded-lg px-4 py-3 text-white input-focus transition"
                            required>
                        <svg class="password-toggle" id="signup-toggle" fill="currentColor" viewBox="0 0 24 24">

                            <path

                            </path>
                        </svg>
                    </div>
                    <div class="mt-2 flex gap-4 text-xs text-slate-400">
                        <div id="pwd-length" class="flex items-center gap-1">
                            <span>✓</span> At least 8 characters
                        </div>
                        <div id="pwd-special" class="flex items-center gap-1">
                            <span>✓</span> Special character
                        </div>
                    </div>
                </div>

                <!-- Terms Checkbox -->
                <div class="flex items-start gap-2">
                    <input type="checkbox" id="signup-terms" class="checkbox-input mt-1" required>
                    <label for="signup-terms" class="text-sm text-slate-400">
                        I agree to the <a href="#" class="link-text">Terms of Service</a> and <a href="#"
                            class="link-text">Privacy Policy</a>
                    </label>
                </div>

                <!-- Sign Up Button -->
                <button type="submit" class="btn-primary w-full py-3 rounded-lg font-semibold text-white mt-6">
                    <span id="signup-btn-text">Create Account</span>
                </button>

                <!-- Sign In Link -->
                <p class="text-center text-slate-400 text-sm">
                    Already have an account? <span class="toggle-form" onclick="toggleForms()">
                        <a href="#" class="link-text">Sign in</a>
                    </span>
                </p>
            </form>

        </div>

        <!-- Footer -->
        <div class="mt-8 text-center text-slate-500 text-sm">
            <p>PayFlow © 2026 • <a href="#" class="link-text text-xs">Security</a> • <a href="#"
                    class="link-text text-xs">Help</a></p>
        </div>

    </div>

    <script>
        // Form Toggle
        function toggleForms() {
            const loginForm = document.getElementById('login-form');
            const signupForm = document.getElementById('signup-form');
            const loginTab = document.getElementById('login-tab');
            const signupTab = document.getElementById('signup-tab');

            if (loginForm.classList.contains('hidden')) {
                // Show Login
                loginForm.classList.remove('hidden');
                signupForm.classList.add('hidden');
                loginTab.style.background = 'linear-gradient(to right, #2563eb, #1d4ed8)';
                loginTab.style.color = 'white';
                signupTab.style.background = 'transparent';
                signupTab.style.color = '#94a3b8';
            } else {
                // Show Signup
                loginForm.classList.add('hidden');
                signupForm.classList.remove('hidden');
                signupTab.style.background = 'linear-gradient(to right, #2563eb, #1d4ed8)';
                signupTab.style.color = 'white';
                loginTab.style.background = 'transparent';
                loginTab.style.color = '#94a3b8';
            }
        }

        // Password visibility toggle
        document.getElementById('login-toggle').addEventListener('click', (e) => {
            e.preventDefault();
            const input = document.getElementById('login-password');
            input.type = input.type === 'password' ? 'text' : 'password';
        });

        document.getElementById('signup-toggle').addEventListener('click', (e) => {
            e.preventDefault();
            const input = document.getElementById('signup-password');
            input.type = input.type === 'password' ? 'text' : 'password';
        });

        // Password strength checker
        document.getElementById('signup-password').addEventListener('input', (e) => {
            const pwd = e.target.value;
            const lengthCheck = document.getElementById('pwd-length');
            const specialCheck = document.getElementById('pwd-special');

            // Check length
            if (pwd.length >= 8) {
                lengthCheck.style.color = '#86efac';
                lengthCheck.querySelector('span').textContent = '✓';
            } else {
                lengthCheck.style.color = '#cbd5e1';
                lengthCheck.querySelector('span').textContent = '○';
            }

            // Check special character
            if (/[!@#$%^&*(),.?":{}|<>]/.test(pwd)) {
                specialCheck.style.color = '#86efac';
                specialCheck.querySelector('span').textContent = '✓';
            } else {
                specialCheck.style.color = '#cbd5e1';
                specialCheck.querySelector('span').textContent = '○';
            }
        });

        // Login Form Handler
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const msgDiv = document.getElementById('login-message');
            const btnText = document.getElementById('login-btn-text');
            const btn = document.querySelector('#login-form button[type="submit"]');

            try {
                // Show loading state
                btn.classList.add('loading');
                btnText.innerHTML = '<span class="spinner"></span>';

                // Simulate API call (replace with real endpoint)
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                }).catch(() => {
                    // If API not available, simulate success for testing
                    return {
                        ok: true,
                        json: () => Promise.resolve({ success: true, token: 'mock_token' })
                    };
                });

                const data = await response.json();

                if (data.success || response.ok) {
                    msgDiv.innerHTML = '<div class="success-message">✓ Login successful! Redirecting...</div>';
                    localStorage.setItem('authToken', data.token || 'mock_token');
                    setTimeout(() => {
                        window.location.href = './dashboard/index.html';
                    }, 1500);
                } else {
                    msgDiv.innerHTML = '<div class="error-message">✗ ' + (data.message || 'Login failed') + '</div>';
                }
            } catch (error) {
                msgDiv.innerHTML = '<div class="error-message">✗ Error: ' + error.message + '</div>';
            } finally {
                btn.classList.remove('loading');
                btnText.textContent = 'Sign In';
            }
        });

        // Sign Up Form Handler
        document.getElementById('signup-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = document.getElementById('signup-name').value;
            const business = document.getElementById('signup-business').value;
            const email = document.getElementById('signup-email').value;
            const phone = document.getElementById('signup-phone').value;
            const password = document.getElementById('signup-password').value;
            const msgDiv = document.getElementById('signup-message');
            const btnText = document.getElementById('signup-btn-text');
            const btn = document.querySelector('#signup-form button[type="submit"]');

            // Validation
            if (password.length < 8) {
                msgDiv.innerHTML = '<div class="error-message">✗ Password must be at least 8 characters</div>';
                return;
            }

            if (!/[!@#$%^&*(),.?":{}|<>]/.test(password)) {
                msgDiv.innerHTML = '<div class="error-message">✗ Password must contain a special character</div>';
                return;
            }

            try {
                // Show loading state
                btn.classList.add('loading');
                btnText.innerHTML = '<span class="spinner"></span>';

                // Simulate API call
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, business, email, phone, password })
                }).catch(() => {
                    return {
                        ok: true,
                        json: () => Promise.resolve({ success: true, token: 'mock_token' })
                    };
                });

                const data = await response.json();

                if (data.success || response.ok) {
                    msgDiv.innerHTML = '<div class="success-message">✓ Account created! Redirecting to dashboard...</div>';
                    localStorage.setItem('authToken', data.token || 'mock_token');
                    localStorage.setItem('userName', name);
                    setTimeout(() => {
                        window.location.href = './dashboard/index.html';
                    }, 1500);
                } else {
                    msgDiv.innerHTML = '<div class="error-message">✗ ' + (data.message || 'Registration failed') + '</div>';
                }
            } catch (error) {
                msgDiv.innerHTML = '<div class="error-message">✗ Error: ' + error.message + '</div>';
            } finally {
                btn.classList.remove('loading');
                btnText.textContent = 'Create Account';
            }
        });

        // Tab click handlers
        document.getElementById('login-tab').addEventListener('click', (e) => {
            e.preventDefault();
            if (!document.getElementById('login-form').classList.contains('hidden')) return;
            toggleForms();
        });

        document.getElementById('signup-tab').addEventListener('click', (e) => {
            e.preventDefault();
            if (!document.getElementById('signup-form').classList.contains('hidden')) return;
            toggleForms();
        });

        // Demo mode: Pre-fill login form
        document.getElementById('login-email').value = 'merchant@payflow.com';
        document.getElementById('login-password').value = 'password123';
    </script>
